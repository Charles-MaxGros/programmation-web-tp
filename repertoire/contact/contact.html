        <main>
            <h1>Creer un compte</h1>
            <form action="subscribe.html">


                <div class="personalInfo">
                    <input type="text" id="Nom" placeholder="Nom*" />
                </div>
                <div class="personalInfo">
                    <input type="text" id="Prenom" placeholder="Prenom*" />
                </div>
                <div class="personalInfo">
                    <input type="text" id="email" name="courriel" placeholder="Courriel*" />
                </div>
                <div>
                    <p>Sexe :

                        <input type="radio" name="Sexe" id="Femme" />

                    <select id="ville" name="ville">

                    </select>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox1" />
                    <label for="checkbox1">J'accepte de recevoir des courriels ou autres messages électronique
                        concernant des événements et promotions de Shoes Canada Co.
                    </label>
                </div>
                <div>
                    <label for="message">
                        <span>Message</span>
                        <textarea name="field6" id="message" class="textarea-field"></textarea>
                    </label>
                </div>
                <div>
                    <input type="submit" value="Submit" />
                </div>
            </form>
